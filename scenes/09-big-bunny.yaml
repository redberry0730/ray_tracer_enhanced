# Image Parameters
i_width: 250
i_height: 250

# Camera Parameters
v3_eye: [0, 1.5, 2]
v3_eyeOut: [0, -.3, -1]
v3_up: [0, 1, 0]
f_imageplaneDistance: 1
f_imageplaneHeight: 0.75
f_imageplaneWidth: 0.75

a_geometries:
    - s_type: mesh
      s_STLfile: meshes/Bunny5000t.stl
      v3_scale: [1, 1, 1]
      v3_translate: [0, 1, -1]
      j_material:
          v3_diffuse: [1, 1, 0.5]
          f_reflectance: 0.2
    - s_type: box
      v3_minPt: [-10, 0, -10]
      v3_dim: [20, 0.5, 20]
      j_material:
          v3_diffuse: [0.2, 0.2, 0.5]
          f_reflectance: 0.5
a_lights:
    - f_intensity: 0.6
      v3_position: [5, 10, 5]
    - f_intensity: 0.6
      v3_position: [-10, 10, 5]
