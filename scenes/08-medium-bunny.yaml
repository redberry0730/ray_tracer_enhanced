# Image Parameters
i_width: 360
i_height: 240

# Camera Parameters
v3_eye: [1.25, 1.75, 1]
v3_eyeOut: [-0.5, -.4, -1]
v3_up: [0, 1, 0]
f_imageplaneDistance: 1
f_imageplaneHeight: 0.67
f_imageplaneWidth: 1

a_geometries:
    - s_type: mesh
      s_STLfile: meshes/Bunny250t.stl
      v3_scale: [1, 1, 1]
      v3_translate: [-0.25, 1, -1]
      j_material:
          v3_diffuse: [1, 0.25, 0.75] 
          f_specularity: 10
    - s_type: box
      v3_minPt: [-1, 0.25, -3]
      v3_dim: [1.75, 1.3, 1]
      j_material:
          v3_diffuse: [0, 0, .8]
          f_reflectance: 0.5
    - s_type: box
      v3_minPt: [-10, 0, -10]
      v3_dim: [20, 0.5, 20]
      j_material:
          v3_diffuse: [0, 0.8, 0.3]
          f_reflectance: 0
a_lights:
    - f_intensity: 0.6
      v3_position: [5, 10, 5]
    - f_intensity: 0.6
      v3_position: [-10, 10, 5]
